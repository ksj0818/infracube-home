<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디자인시안1</title>
    <link rel="stylesheet" href="./resources/css/style2.css" />
  </head>
  <body>
    <!-- main-section -->
    <section class="main-section">
      <!-- 헤더 -->
      <div class="main-header">
        <img src="resources/img/회사로고.png" alt="logo" class="main-logo" />
        <button class="main-btn">About</button>
        <button class="main-btn">Fit Cube</button>
        <button class="main-btn">IT Infra</button>
        <button class="main-btn">Solution</button>
        <button class="main-btn">SI Business</button>
        <img
          src="resources/img/구성 요소 12 – 1.png"
          alt="componentImg"
          class="main-componentImg"
        />
      </div>
      <img src="resources/img/선 1.png" alt="main-line" class="main-line" />
      <!-- 헤더 텍스트 hover시 나오는 사각형 -->
      <div class="main-rectangle">
        <span class="ractangle-text">인사말</span>
        <span class="ractangle-text">연혁</span>
        <span class="ractangle-text">주요고객사</span>
        <span class="ractangle-text">사업영역</span>
        <span class="ractangle-text">회사조직</span>
        <span class="ractangle-text">인재채용</span>
        <span class="ractangle-text">오시는 길</span>
      </div>
      <!-- 좌우 화살표 -->
      <div class="main-info">
        <img src="resources/img/←.png" alt="left-arrow" class="left-arrow" />
        <img src="resources/img/→.png" alt="right-arrow" class="right-arrow" />
      </div>
      <!-- 센터 이미지-->
      <img
        src="resources/img/통합회원관리.png"
        alt="통합회원관리"
        class="info-img"
      />
      <div class="main-more">
        <span class="more-text">more</span>
      </div>
      <!-- 하단 아이콘 -->
      <div class="circle-icons">
        <i class="fas fa-circle fa-xs focus"></i>
        <i class="fas fa-circle fa-xs"></i>
        <i class="fas fa-circle fa-xs"></i>
      </div>
    </section>
    <!-- Business img -->
    <img
      src="resources/img/그룹 8.png"
      alt="business-img"
      class="business-img"
    />
    <!-- Project img-->
    <img
      src="resources/img/그룹 10.png"
      alt="project-img"
      class="project-img"
    />
    <!-- WEB & MOBILE img-->
    <section class="web-mobile">
      <img
        src="./resources/img/그룹 13.png"
        alt="그룹13"
        class="web-mobile__img"
      />
    </section>
    <!-- 그룹12 img-->
    <div class="group-12">
      <img src="resources/img/그룹 12.png" alt="그룹12" />
    </div>
    <!-- 그룹16 img-->
    <div class="group-16">
      <img src="resources/img/그룹 16.png" alt="그룹16" />
    </div>
    <!-- 그룹15 img-->
    <img src="resources/img/그룹 15.png" alt="그룹15" />
    <!-- Footer section-->
    <section class="footer">
      <div class="tooter-logo">
        <img src="resources/img/그룹 19.png" alt="그룹19" />
      </div>
      <div class="footer-imgs">
        <img
          src="resources/img/그룹 20.png"
          alt="그룹20"
          class="tooter-about"
        />
        <img
          src="resources/img/그룹 21.png"
          alt="그룹21"
          class="tooter-headquarter"
        />
        <img
          src="resources/img/그룹 22.png"
          alt="그룹22"
          class="tooter-seoulOffice"
        />
        <img
          src="resources/img/그룹 23.png"
          alt="그룹23"
          class="tooter-company"
        />
      </div>
    </section>
    <div class="tooter-rectangle">
      <span class="tr-text"
        >SINCE 2008-2022. Copyright 2022 INFRACUBE. ALL Rights Reserved.</span
      >
    </div>

    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/457c559c3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
